<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>main</title>
    <!--modify title later-->

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/def.css"><!--don't add / before the name of folder-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="row">
            <div class="col-xs-6">
              <div class="row">
                <!--dimensions-->
                <h3>dimensions</h3>
              </div>
              <div class="row">
                <!--filters-->
                <h3>fliters</h3>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="row">
                <!--marks-->
                <h3>marks</h3>
              </div>
              <div class="row">
                <!--labels-->
                <h3>labels</h3>
              </div>
            </div>
          </div>
          <div class="row">

            <div class="col-xs-6">
              <!--choose and import file-->
              <button type="button" class="btn btn-default btn-sm btn-block">choose</button>
              <button type="button" name="button" class="btn btn-primary btn-lg btn-block"> import </button>
            </div>
            <div class="col-xs-6">
              <!--delete, share and code part-->
              <button type="button" class="btn btn-default btn-block" aria-label="Left Align">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default btn-block" aria-label="Left Align">
                <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default btn-block" aria-label="Left Align">
                <span class="glyphicon glyphicon-console" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="row">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link" href="#"><img src="icons/barChart.png" alt="" class="icon-default"/></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><img src="icons/lineChart.png" alt="" class="icon-default"/></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><img src="icons/scatterPlot.png" alt="" class="icon-default"/></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><img src="icons/northAmerica.png" alt="" class="icon-default"/></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><img src="icons/slideshow.png" alt="" class="icon-default"/></a>
              </li>
            </ul>
          </div>
          <div class="row">
            <span>
              <img src="icons/multilinepic.png" class="img-fluid" alt="Responsive image"/>
            </span>
          </div>
        </div>
      </div>
    </div>






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
